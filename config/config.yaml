# config/config.yaml

browser:
  default: "chrome"
  secondary: "edge"
  headless: false
  implicit_wait: 10
  page_load_timeout: 30

# browser-specific option lists (optional)
  options:
    chrome:
      args:
        - "--no-sandbox"
        - "--disable-dev-shm-usage"
        - "--disable-gpu"
        - "--window-size=1920,1080"
        - "--disable-extensions"
        - "--disable-web-security"
        - "--allow-running-insecure-content"
    edge:
      args:
        - "--no-sandbox"
        - "--disable-dev-shm-usage"
        - "--disable-gpu"
        - "--window-size=1920,1080"
        - "--disable-extensions"
        - "--disable-web-security"
        - "--allow-running-insecure-content"

logging:
  level: "INFO"
  format: "%(asctime)s - %(filename)s:[%(lineno)d] - [%(levelname)s] - %(message)s"
  directory: "reports/logs"

# Environment-specific settings for your application
environments:
  practice:
    base_url: "https://testautomationpractice.blogspot.com/"
    username: "N/A" # Not needed for this site
    password: "N/A"
  # The sample automation practice site
  demo:
    base_url: "https://www.saucedemo.com/"
    username: "standard_user"
    password: "secret_sauce"

  # Your actual development environment
  dev:
    base_url: "https://dev.example.com"
    username: "dev_user"
    password: "dev_pass"
  
  # Your actual staging environment
  staging:
    base_url: "https://staging.example.com"
    username: "staging_user"
    password: "staging_pass"
  
  # Your actual production environment
  prod:
    base_url: "https://example.com"
    username: "prod_user"
    password: "prod_pass"

  supertails:
    base_url: "https://supertails.com/"
    username: "N/A"        # or test account if you have one
    password: "N/A"